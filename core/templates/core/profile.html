{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Raleway:wght@300;500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/540bcb909b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'core/css/profile.css' %}">

    <title>Clip-It: Profile</title>
</head>

<body>

    <!-- Root Container -->

    <div class="root_container">

        <!-- Header + Main + Footer -->

        <!-- Header/Heading -->

        <header class="root_container_item add_profile_page_header">

            <h1 class="add_profile_page_heading"><i class="far fa-user-circle profile"></i> Profile</h2>

        </header>

        <!-- Main/Content -->

        <main class="root_container_item add_profile_page_content_container">

            <div class="add_profile_form_item profile_user_name_container">

                <h3 class="profile_user_name_label">
                    <i class="fas fa-user-secret"></i>
                    User Name :
                </h3>

                <h4 class="profile_user_name">
                    {{request.user.username}}
                </h4>

            </div>

            <div class="add_profile_form_item profile_email_container">

                <h3 class="profile_email_label">
                    <i class="far fa-paper-plane"></i>
                    Email :
                </h3>

                <h4 class="profile_email">
                    {{ request.user.email }}
                </h4>

            </div>

            <div class="return_home_container">

                <a href="{% url 'index' %}" class="add_profile_page_item return_home"><i
                        class="fas fa-arrow-left return_home_icon return"></i> Back to
                    party!</a>

            </div>


        </main>

        <!-- Footer/Logo -->

        <footer class="root_container_item add_profile_page_footer_container">
            <h1 class="logo add_profile_page_footer_item">Clip-It</h1>
        </footer>

    </div>

</body>

</html>
