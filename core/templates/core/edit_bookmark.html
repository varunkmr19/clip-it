{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Raleway:wght@300;500&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/540bcb909b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'core/css/bookmark.css' %}">

  <title>Clip-It: URLs</title>
</head>

<body>

  <!-- Root Container -->

  <div class="root_container">

    <!-- Header + Main + Footer -->

    <!-- Header/Heading -->

    <header class="root_container_item add_url_page_header">

      <h1 class="add_url_page_heading"><i class="fas fa-link url_icon"></i> URLs</h2>

    </header>

    <!-- Main/Content -->

    <main class="root_container_item add_url_page_content_container">
      <form class="add_url_page_content_item add_url_form_container" method="POST"
        action="{% url 'edit_bookmark' bookmark_id=bookmark.id %}">
        {% csrf_token %}

        <div class="add_url_form_item url_name_entry_container">

          <label class="url_name_entry_item url_name_label">URL Name :</label>

          <input class="url_name_entry_item url_name_input" value="{{ bookmark.title }}" type="text" name="title"
            required>

        </div>

        <div class="add_url_form_item url_entry_container">

          <label class="url_entry_item url_label"><i class="fas fa-link url_icon"></i> URL :</label>

          <input class="url_entry_item url_input" value="{{ bookmark.url }}" type="text" name="url" required>

        </div>

        <div>
          <label>Collection: </label>
          <select name="collection_id">
            {% for collection in collections %}
            <option value="{{ collection.id }}">{{ collection.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="return_home_container">

          <button type="submit" class="add_url_form_content_item add_url"><i
              class="fas fa-plus add_urls add"></i></button>

        </div>

      </form>


      <div class="return_home_container">

        <a href="{% url 'index' %}" class="add_url_page_item return_home"><i
            class="fas fa-arrow-left return_home_icon return"></i> Back to
          party!</a>

      </div>


    </main>

    <!-- Footer/Logo -->

    <footer class="root_container_item add_url_page_footer_container">
      <h1 class="logo add_url_page_footer_item">Clip-It</h1>
    </footer>

  </div>

</body>

</html>
